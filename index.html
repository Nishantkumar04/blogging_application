<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blogging App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>
    <main id="blog-posts">
        <!-- Blog posts will be displayed here dynamically -->
    </main>
    <section id="add-post">
        <h2>Add a New Post</h2>
        <input type="text" id="post-title" placeholder="Enter post title">
        <textarea id="post-content" placeholder="Enter post content"></textarea>
        <button id="submit-post">Submit Post</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
